<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The G.O.A.T</title>
    <link rel="stylesheet" href="/Styles/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="video-container">
        <video autoplay muted loop>
          <source
            src="/Img/Leo Messi _ Dribbling Skills In Slow Motion (online-video-cutter.com) - converted with Clipchamp.mp4"
            type="video/mp4"
          />
        </video>
      </div>

      <div class="video-overlay">
        <h1>LioneL<span>Messi</span></h1>
        <p>The G.O.A.T</p>
      </div>
    </div>
    <div class="card">
      <div class="into-left">
        <h2 class="info-heading">Marketing</h2>
        <p class="info-description">Marketing lalalala</p>
        <a href="#" class="info-button">Lee nuestros casos</a>
      </div>
      <div class="into-right">
        <div class="stat-group">
          <h5 class="stat-number">+50%</h5>
          <span class="stat-name">Efectividad de tiros</span>
        </div>
        <div class="stat-group">
          <h5 class="stat-number">+70%</h5>
          <span class="stat-name">Probabilidad de asistencia por partido</span>
        </div>
        <div class="stat-group">
          <h5 class="stat-number">+25%</h5>
          <span class="stat-name">Probabilidad de gol por partido</span>
        </div>
      </div>
    </div>
  </body>
</html>
